version: "3"
services:
  
  db:
    image: postgres:16.4-alpine
    container_name: ddocs_postgres_container
    hostname: ${POSTGRES_HOST}
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=${POSTGRES_PORT}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    restart: unless-stopped
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db_init_scripts:/docker-entrypoint-initdb.d
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 120s
      timeout: 5s
      retries: 3
  
  pgadmin:
    image: dpage/pgadmin4:8.11.0
    env_file:
      - .env
    container_name: ddocs_pgadmin_container
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGADMIN_PORT=${PGADMIN_PORT}
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - ./pgadmin-init.sh:/entrypoint_custom.sh
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    user: root
    entrypoint: /entrypoint_custom.sh
    ports:
      - $PGADMIN_PORT:80
    networks:
      - app_network

  api_server:
    build:
      context: api_server
      dockerfile: Dockerfile
      args:
        PORT: ${API_SERVER_PORT}
    env_file:
      - .env
    image: api_server_image
    container_name: ddocs_api_server_container
    ports:
      - ${API_SERVER_PORT}:${API_SERVER_PORT}
    volumes:
      - ./api_server:/app
      - /app/node_modules
    depends_on:
      - db
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_SERVER_PORT}/health"]
      interval: 120s
      timeout: 5s
      retries: 3
  
  react_app:
    environment:
      - REACT_APP_PORT=${REACT_APP_PORT}
    build:
      context: react_app
      dockerfile: Dockerfile
      args:
        PORT: ${REACT_APP_PORT}
    image: react_app_image
    container_name: ddocs_react_container
    ports:
      - ${REACT_APP_PORT}:${REACT_APP_PORT}
    volumes:
      - ./react_app:/app
      - /app/node_modules
    depends_on:
      - db
      - api_server
    networks:
      - app_network


networks:
  app_network:
    driver: bridge

volumes:
  pg_data:
  pgadmin_data: